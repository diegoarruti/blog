<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <meta name="google-site-verification" content="jAdqBpdMDt6tQxF2u5x03vtL-cP5BzEqL1ue9VszM7Y" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">Modo oscuro</button>
  <button class="navigate-btn" onclick="location.href='recitales_airbag.html'">Airbag</button>
  <div class="content">
    {{content}}
  </div>



  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }
  </script>
</body>
</html>
